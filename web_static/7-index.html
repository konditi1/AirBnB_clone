<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
    </header>
        <div class="container">
            <section class="filters">

                <div class="locations">
                     <h3>States</h3>
                     <h4>
                         California, Arizona...
                     </h4>
                    <ul class="popover" data-trigger="hover">
                        <li class="state-item"> <h2>Arizona</h2>
                            <ul class="cities-list">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li class="state-item"><h2>California</h2>
                            <ul class="cities-list">
                                <li>San Francisco</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                     <h3>Amenities</h3>
                     <h4>Internet, kitchen</h4>
                     <ul class="popover" data-trigger="hover">
                         <div class="amenities-list">
                         <li>Internet</li>
                         <li>kitchen</li>
                         <li>Tv</li>
                         <li>Iron</li>
                         </div>
                     </ul>
                 </div>
                <button>Search</button>
            </section>
            <section class="places">
                <div class ="places-pushed-up"><h1>Places</h1></div>
                <article>
                    <h2>My home</h2>
                </article>

                <article>
                    <h2>Tiny house</h2>
                </article>

                <article class="suite">
                    <h2>A suite</h2>
                </article>

            </section>
        </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
